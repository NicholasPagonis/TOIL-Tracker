version: '3.8'

services:
  toil-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toil-tracker
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/toil.db
      - PORT=3001
      # Optional: Set API key for authentication
      # - API_KEY=your-secret-api-key
      # Optional: Set CORS origin for production
      # - CORS_ORIGIN=https://yourdomain.com
    volumes:
      # Persist database
      - toil-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  toil-data:
    driver: local
